<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleX Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SoleX Shoes</h1>
        <p>Comfort, Style & Vibrance in Every Step</p>
    </header>

    <main class="shoe-container">
        <div class="card">
            <img src="images/shoe1.jpg" alt="Nike Air Jordan">
            <h3>Nike Air Jordan</h3>
            <p>₹14,999</p>
        </div>
        <div class="card">
            <img src="images/shoe2.jpg" alt="Nike Dunk Low">
            <h3>Nike Dunk Low</h3>
            <p>₹8,499</p>
        </div>
        <div class="card">
            <img src="images/shoe3.jpg" alt="Nike Air Zoom">
            <h3>Nike Air Zoom</h3>
            <p>₹9,999</p>
        </div>
        <div class="card">
            <img src="images/shoe4.jpg" alt="Nike LeBron">
            <h3>Nike LeBron</h3>
            <p>₹18,499</p>
        </div>
        <div class="card">
            <img src="images/shoe5.jpg" alt="Nike Lifestyle">
            <h3>Nike Lifestyle</h3>
            <p>₹12,499</p>
        </div>
    </main>

    <footer>
        <p>Made by Ponde ❤️</p>
    </footer>
</body>
</html>
